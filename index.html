<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>大帅比的社交账号</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 90%;
            animation: float 6s ease-in-out infinite;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 2.5rem;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        
        .social-link {
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
        }
        
        .social-link:hover {
            transform: translateY(-8px) scale(1.1);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF6B6B, #FF8787);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            box-shadow: 0 8px 25px rgba(255,107,107,0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .social-link:hover .icon::after {
            transform: translateX(100%);
        }
        
        .social-link:hover .icon {
            box-shadow: 0 12px 30px rgba(255,107,107,0.4);
            transform: rotate(360deg);
        }
        
        .icon svg {
            width: 45px;
            height: 45px;
            fill: white;
            transition: all 0.3s ease;
        }
        
        .label {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .label::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #FF6B6B, #FF8787);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .social-link:hover .label::after {
            transform: scaleX(1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .icon {
                width: 70px;
                height: 70px;
            }
            
            .icon svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大帅比的社交账号</h1>
        <div class="social-links">
            <a href="https://www.douyin.com/user/self?from_tab_name=main&showTab=like" class="social-link" target="_blank">
                <div class="icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <span class="label">抖音</span>
            </a>
        </div>
    </div>
</body>
</html>
